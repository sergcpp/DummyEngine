stages:
  - build
  - test

.windows-x86_64-build-job:
  stage: build
  tags:
    - windows
  script:
    - echo "Compiling the code..."
    - mkdir build_normal
    - cd build_normal
    - cmake .. -G "Visual Studio 17 2022" -A x64 -DENABLE_UNITYBUILD=OFF
    - cd ..
    - mkdir build_unity
    - cd build_unity
    - cmake .. -G "Visual Studio 17 2022" -A x64 -DENABLE_UNITYBUILD=ON
    - cd ..
    - cmake --build build_normal --target ALL_BUILD --config Release --parallel 16
    - cmake --build build_normal --target ALL_BUILD --config Debug --parallel 16
    - cmake --build build_unity --target ALL_BUILD --config Release --parallel 16
    - cmake --build build_unity --target ALL_BUILD --config Debug --parallel 16
    - echo "Compile complete."
    - mkdir windows-x86_64
    - copy build_unity/tests/Release/test_Sys.exe windows-x86_64
    - copy build_unity/tests/Debug/test_Sys-dbg.exe windows-x86_64
  artifacts:
    name: windows-x86_64
    paths:
      - windows-x86_64/
    expire_in: 1 week

